name: app
description: Trading Intelligence Network

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  oauth2_client: 2.3.0
  github: any
  freezed_annotation: ^1.0.0
  flutter_riverpod: ^1.0.0
  equatable: ^2.0.3
  logger: ^1.0.0
  auto_route: 3.1.3
  web3dart: ^2.3.3
  introduction_screen: ^2.1.0
  eth_sig_util: ^0.0.6
  bip39: ^1.0.6
  ed25519_hd_key: ^2.1.0
  loading_indicator: ^3.0.2
  json_annotation: ^4.3.0
  uuid: ^3.0.5
  bip32: ^2.0.0
  flutter_screenutil: ^5.0.1
  flutter_secure_storage: ^4.2.1
  flutter_shimmer: ^2.1.2
  english_words: ^4.0.0-nullsafety.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  flutter_native_splash: ^1.3.1
  freezed: ^1.0.0
  build_runner: ^2.1.5
  auto_route_generator: 3.1.0
  json_serializable: ^6.0.1
  flutter_app_name: ^0.1.1
  flutter_launcher_icons: "^0.9.2"

flutter_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/app_icon.png"
flutter_app_name:
  name: "Superalgos Mobile"

flutter_native_splash:
  color: "#020001"
  image: assets/sa_logo.png
  android: true
  ios: true

flutter:
  assets:
    - assets/onboarding.png
    - assets/onboarding_2.png
    - assets/onboarding_3.png
    - assets/onboarding_4.png
    - assets/governance.png
    - assets/user-profile.png
    - assets/sa_logo.png
    - assets/sa_platform.png
  fonts:
    - family: Saira
      fonts:
      - asset: assets/fonts/Saira-Light.ttf
      - asset: assets/fonts/Saira-Regular.ttf
      - asset: assets/fonts/Saira-Regular.ttf
      - asset: assets/fonts/Saira-Bold.ttf

  uses-material-design: true

